env:
  - PROTOBUF_VERSION=2.5.0 PATH=/home/travis/bin:$PATH
language: scala
scala:
  - 2.10.5
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
sudo: false
before_install:
  - ./install-protobuf.sh
script:
  - sbt -jvm-opts travis/jvmopts.test clean coverage test
  - sbt -jvm-opts travis/jvmopts.test scalastyle
after_success:
  - sbt coveralls
